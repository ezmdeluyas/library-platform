services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: library # Explicitly set default database to avoid automatic creation of a DB named after POSTGRES_USER (e.g., 'app').
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 20

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${AUTH_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${AUTH_HOST_PORT}:8080"

  library-service:
    build:
      context: ./library-service
      dockerfile: Dockerfile
    container_name: library-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${LIBRARY_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${LIBRARY_HOST_PORT}:8080"

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: web-app
    depends_on:
      - auth-service
      - library-service
    environment:
      NEXT_PUBLIC_AUTH_BASE_URL: http://localhost:${AUTH_HOST_PORT}
      NEXT_PUBLIC_LIBRARY_BASE_URL: http://localhost:${LIBRARY_HOST_PORT}
    ports:
      - "${WEB_HOST_PORT}:3000"

volumes:
  pgdata:
